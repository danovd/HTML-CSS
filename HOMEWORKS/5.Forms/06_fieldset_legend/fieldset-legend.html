<body>
    <form>
        <fieldset>

            <input type="text" id="first_name_1" name="first_name_1">
        </br>
            <label for="first_name_2">Last name:</label>
            <input type="text" id="first_name_2" name="first_name_2">
        </fieldset>
    </form>
</body>
