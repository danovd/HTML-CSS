<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href= 'style.css'>
</head>
<body>
    <h1>Normal buttons</h1>
    <a href="" class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
    
    <h1>Filled buttons</h1>
    <a href="" class="button fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button hover fill">Learn More</button>
    
    <h1>Icon buttons</h1>
    <a href="" class="button fill"><i class="fa-solid fa-down-long"></i>Download</a>
    <button class="button fill">Download</button>
    <button class="button hover fill">Download</button>
</body>
</html>
